server:
  port: ${IMAGE_PORT}

spring:


  datasource:
    url: ${IMAGE_DB_URL}
    username: ${IMAGE_DB_USERNAME}
    password: ${IMAGE_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create # 또는 create, create-drop, none, validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true


logging:
  level:
    org.springframework.kafka: INFO
    bind.mail: DEBUG