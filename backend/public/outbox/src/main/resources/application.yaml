spring:
  datasource:
    url: ${OUTBOX_DB_URL}
    username: ${OUTBOX_DB_USERNAME}
    password: ${OUTBOX_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

outbox:
  kafka:
    topic: bind.events

logging:
  level:
    com.bind.outbox: DEBUG
